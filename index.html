<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <header>
      <img
        class="prod-picture-sm"
        src="./images/image-product-mobile.jpg"
        alt="perfume bottle next to leave's"
      />
      <img
        class="prod-picture-lg"
        src="./images/image-product-desktop.jpg"
        alt="perfume bottle next to leave's"
      />
    </header>
    <main>
      <h3>Preview</h3>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="prod-info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h2 class="prod-price">$149.99 $169.99</h2>
      <button class="atc">to Cart</button>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href=" https://willie10r.github.io/">Willie Morris</a>.
    </footer>
  </body>
</html>
